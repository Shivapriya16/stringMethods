<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="title">
        <h2>
            String Methods</h2>
        <div id="enterButton" style="padding-top: 10pt;">
            Enter the value :
            <input type="text">
        </div>
        <div class="buttons">
            <button class="bu" onclick="fnCall('length')">Length</button>
            <button class="bu" onclick="fnCall('subString')">Sub String</button>
            <button class="bu" onclick="fnCall('slice')">Slice</button>
            <button class="bu" onclick="fnCall('replace')">ReplaceAll</button>
            <button class="bu" onclick="fnCall('upperCase')">UpperCase</button>
            <button class="bu" onclick="fnCall('lowerCase')">LowerCase</button>
            <button class="bu" onclick="fnCall('concat')">Concat</button>
            <button class="bu" onclick="fnCall('trim')">Trim</button>
            <button class="bu" onclick="fnCall('split')">split</button>
        </div>
        <div id="result" style="padding-top: 20pt;">
            <b> Result :</b>
            <input type="text" readonly>
        </div>
    </div>
    <script src="app.js">
    </script>
</body>
</html>
